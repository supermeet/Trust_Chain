version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DETECTION_MODE=mock
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - pdf_storage:/tmp/trustchain_pdfs
      - upload_storage:/tmp/trustchain_uploads
    networks:
      - trustchain

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - trustchain

networks:
  trustchain:
    driver: bridge

volumes:
  pdf_storage:
  upload_storage:
